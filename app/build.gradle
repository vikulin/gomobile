apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs '.'
    }
}

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "org.golang.example.android"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 2
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    namespace 'org.golang.example.bind'
}

dependencies {
    implementation files('../libs/hello.aar')
}
